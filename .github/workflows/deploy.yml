name: Build & Deploy Github Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    name: Build & Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "24.x"

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap
        run: |
          REPOSITORY_OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')

          SITE_PATH="${GITHUB_REPOSITORY#*/}"
          SITE_DOMAIN="${REPOSITORY_OWNER}.github.io"

          if [[ "${SITE_PATH}" = "${SITE_DOMAIN}" ]]; then
            SITE_PATH=""
          fi

          SITE_URL="https://${SITE_DOMAIN}/${SITE_PATH}"

          echo "Crawling site: $SITE_URL"

          sitemap-generator "$SITE_URL" \
            --output ./sitemap.xml \
            --maxDepth 0 \
            --ignore querystring

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
